<!DOCTYPE html>
<html>

<head>
    <title>{% block Title %}{% endblock Title %}</title>

     {% load static %}
     {% block header %}{% endblock header %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

    {% block headScript %}{% endblock headScript %}

</head>

<body>
        <div id="header">
            <nav class="navigationBarBase">
                <table id="navtable">
                    <tr>
                        <td>
                            <div id="navlogo">My Calendar</div>
                        </td>
                        <td>
                            <div id="navcontainer">
                                <a href="{% url 'home' %}"><img src="https://cdn.discordapp.com/attachments/567871158167273487/776273037619494952/home.png" class="navimg"></a>
                                {% if user.is_authenticated %}
                                    <a href="{% url 'logout' %}"><img src="https://cdn.discordapp.com/attachments/710609673476112497/776276642204352513/logout.png" class="navimg"></a>
                                    <a href="{% url 'calendarview' 0 0 %}"><img src="https://cdn.discordapp.com/attachments/710609673476112497/776276640200261652/calendar.png" class="navimg"></a>
                                    <a href="{% url 'friendlist' %}"><img src="https://cdn.discordapp.com/attachments/710609673476112497/776276638505369600/friends.png" class="navimg"></a>
                                {% else %}
                                    <a href="{% url 'login' %}"><img src="https://cdn.discordapp.com/attachments/567871158167273487/776269373639098398/enter.png" class="navimg"></a>
                                    <a href="{% url 'signup' %}"><img src="https://cdn.discordapp.com/attachments/567871158167273487/776269381247827978/forward.png" class="navimg"></a>
                                {% endif %}
                            </div>
                        </td>
                    </tr>
                </table>
            </nav>
        </div>

        {% block body %}{% endblock body %}





</body>

</html>
